<html>
<head>
  <title>Proceso de archivos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<form action="/process_files" method="POST" enctype="multipart/form-data">  
  <div class="container mt-5">
    <h1>Proceso de archivos</h1>
    <div class="mb-3">
      <label for="file1" >Archivo Excel</label>
      <input type="file" name="file1" accept=".xlsx">
    </div>
    <div class="mb-3">
      <label for="file2" >Archivo CSV</label>
      <input type="file" name="file2" accept=".csv"><br>
    </div>
    <button class="btn btn-primary" id="processBtn">Procesar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('processBtn').addEventListener('click', function() {
      // Get the files selected by the user
      var file1 = document.getElementById('file1').files[0];
      var file2 = document.getElementById('file2').files[0];

      if (file1 && file2) {
        // Perform processing logic here
        console.log('Processing files:', file1, file2);
      } else {
        alert('Please select both files');
      }
    });
  </script>
  </form> 
</body>
</html>
